<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">


</head>

<body>
  <div class="row parent-div">
    <div class="col-md-6 div1">

    </div>
    <div class="col-md-6 div2">
      <p class="p1">PERFUME</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>


      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="inner-div">
        <p class="dollar">$149.99</p>
        <p class="p3">$169.99</p>
      </div>


      <button type="button" class="btn btn-lg btn-block"><img src="images/icon-cart.svg" alt="">Add to Cart</button>


    </div>
  </div>




</body>
